name: Pull request

on:
  pull_request:
    branches:
      - main

run-name: ${{ github.action }} has opened/updated a pull request

jobs:
    terraform-validate-plan:
      # Needed to interact with GitHub's OIDC token endpoint
      permissions:
        id-token: write
        contents: read
        # Need to be able to add a comment to PR
        pull-requests: write
      uses: ./.github/workflows/tf-validate-plan.yml
      with:
        apply-config: false